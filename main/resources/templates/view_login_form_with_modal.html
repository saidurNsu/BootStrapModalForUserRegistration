<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <title>show student info</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/login.css">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div align="center">
    <h1>Login form page</h1>
    <div class="grid-container">
        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

        <form th:action="@{/login}" method="post" >
    <div><lebel>User name :</lebel>
        <input  class="login-input" type="text" name="username" />
    </div>
    <div>
        <lebel>Password :</lebel>
        <input class="login-input" type="password" name="password"  />
    </div>
        <button class="btn btn-primary logintop" type="submit">Login</button>
    </form>
        <h1>type correct username and pass to log in </h1>
    </div>


<!--    turn it on for a new page for registration-->
<!--    <a href="/registerView">Register new User</a>-->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Register new User </button>
</div>

<!--for modal implementation-->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Registration form</h4>
            </div>
                    <div class="modal-body">
                        <form action="#" th:action="@{/registerUser}" method="post" th:object="${userModel}">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required th:field="*{username}">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
                                   th:field="*{password}" >
                            <button  class="btn btn-success text-center login-input" type="submit" value="Submit"> Register </button>
                        </form>
                    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
<script src="/js/register.js"></script>
</html>
